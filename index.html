<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter GitHub Username" id="usernameInput">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchRepositories()">Search</button>
            </div>
        </div>

        <div id="profileSection" class="profile-section d-none">
            <div class="row">
                <div class="col-md-2 text-center">
                    <img src="" alt="Profile Picture" class="profile-image" id="profileImage">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <div>
                        <h3 id="profileName"></h3>
                        <p id="profileLocation"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-group mb-3 search-bar d-none" id="repoSearchContainer">
            <input type="text" class="form-control" placeholder="Search Repositories" id="searchInput" oninput="searchRepositories()">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchRepositories()">Search</button>
            </div>
        </div>

        <div class="form-group">
            <label for="itemsPerPage">Items Per Page:</label>
            <select class="form-control" id="itemsPerPage" onchange="changeItemsPerPage()">
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="spinner-border text-primary d-none" id="loader" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div id="repositoriesList" class="d-flex flex-wrap justify-content-between"></div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
